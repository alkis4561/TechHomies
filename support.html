                  <div class="form-container">
                    <div class="form-flex-item">
                      <h1>Υποστήριξη:</h1>
                      <hr>
                      <form id="support-form" action="">
                        <fieldset>
                          <div>
                              <label class="input-label" for="fullname"> Ονοματεπώνυμο: <span aria-label="required">*</span></label>
                              <input class="input" required="required" id="fullname" type="text" name="fullname" />
                            </div>
                            <div>
                              <label class="input-label" for="email"> Email:<span aria-label="required">*</span></label>
                              <input class="input" required="required" id="email" type="email" name="email" />
                            </div>
                            <div>
                              <label class="input-label" for="tel"> Τηλέφωνο: <span aria-label="required">*</span></label>
                              <input class="input" required="required" id="tel" type="tel" name="tel" />
                            </div>
                            <div>
                              <label class="input-label" for="code">Κωδικός προϊόντος: <span aria-label="required">*</span></label>
                              <input class="input" required="required" required="required" type="number" id="code" name="code" min="0" max="9999">
                            </div>
                            <div>
                              <label class="input-label" for="purchaseDate">Ημερομηνία αγοράς: <span aria-label="required">*</span></label>
                              <input class="input" required="required" type="date" id="purchaseDate" name="purchaseDate">
                            </div>
                            <div>
                              <label class="input-label" for="receipt">Απόδειξη αγοράς: <span aria-label="required">*</span></label>
                              <input class="input" required="required" type="file" id="receipt" name="receipt">
                            </div>
                            <div>
                              <label class="input-label" for="problemDescription" >Περιγραψτε το προβλημα σας:</label>
                              <br>
                              <textarea class="input" name="problemDescription" placeholder="π.χ Η μπαταρία διαρκει πολύ λίγο..." rows="10" cols="30" maxlength="2048">π.χ η οθονη μ δειχνει μονο μαυρο
                              </textarea>
                          </div>
                          <div>
                              <p>
                                <button class="submit-btn" type="submit">Υποβολή</button>
                              </p>
                            </div> 
                          </fieldset>                     
                        </form>
